<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="roll.js"></script>

    <title>d20</title>
    
</head>

<body>
    <div class="main-container">
        <div class="options">
            <div class="selectDice">
                <div class="staticDice filter" id="dice_4" data-value="4" style="background-image: url('assets/dice_4.png');"></div>
                <div class="staticDice filter" id="dice_6" data-value="6" style="background-image: url('assets/dice_6.png');"></div>
                <div class="staticDice filter" id="dice_8" data-value="8" style="background-image: url('assets/dice_8.png');"></div>
                <div class="staticDice filter" id="dice_10" data-value="10" style="background-image: url('assets/dice_10.png');"></div>
                <div class="staticDice filter" id="dice_12" data-value="12" style="background-image: url('assets/dice_12.png');"></div>
                <div class="staticDice filter" id="dice_20" data-value="20" style="background-image: url('assets/dice_20.png');"></div>
                <div class="staticDice filter" id="dice_percent" data-value="percent" style="background-image: url('assets/dice_percent.png');"></div>
                <div class="staticDice filter" id="dice_coin" data-value="coin" style="background-image: url('assets/dice_coin.png');"></div>
            </div>
            
            <div class="display"></div>

            <div class="roll">
                <div class="total"></div>
                <span class="material-symbols-outlined icons rollanimation" id="roll">casino</span>
                <span class="material-symbols-outlined icons" id="delete">block</span>
                
            </div>
        </div>
    </div>

</body>
</html>
