<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="roll.js"></script>

    <title>d20</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 1px dashed rgb(005, 136, 103);
            overflow: hidden;
        }

        .main-container {
            display: grid;
            background-image: url(assets/d20_bg5.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgb(037, 037, 037);
            min-height: 100vh;
            min-width: 100vw;
        }
        
        .options {
            background-color: rgba(43, 43, 43, 0.3);
            width: min(400px, 100vw);
            height: fit-content;
            padding: 3em;
            margin-top: 20%;
            margin-inline: auto;
            border-radius: 15px;
            backdrop-filter: blur(5px);
            box-shadow: 2px 0 8px 5px rgba(0, 0, 0, 0.2);
        }

        .options select {
            width: min(100vw, 150px);
            margin-inline: auto;
        }

        #number_of_die {
            float:left;
        }
        
        .roll {
            padding: 15px;
            margin: auto;
        }

        .roll button {
            padding: 20px 40px;
            margin-inline: auto;
            color: aqua;
            border-radius: 15px;
        }

        .display {
            width: min(100vw, 200px);
            font-size: 2rem;
            color: rgb(196, 196, 196);
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="options">
            <label for="number_of_die"></label>
            <select name="xdie" id="number_of_die">
                <option value="1" selected>x1</option>
                <option value="2">x2</option>
                <option value="3">x3</option>
                <option value="4">x4</option>
                <option value="5">x5</option>
                <option value="6">x6</option>
                <option value="7">x7</option>
                <option value="8">x8</option>
            </select>
            
            <label for="sided_die"></label>
            <select name="sides" id="sided_die">
                <option value="4">d4</option>
                <option value="6">d6</option>
                <option value="8">d8</option>
                <option value="10">d10</option>
                <option value="12">d12</option>
                <option value="20" selected>d20</option>
            </select>
            
            <div class="roll">
                <button id="btn" onclick="setRolls(number_of_die.value, sided_die.value)">Roll!</button>
                <button id="clr" onclick="clearRolls()">clr</button>
                
            </div>
            <div class="display"></div>
        </div>
    </div>

</body>
</html>
